plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services' // Google Services 플러그인
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace = "com.example.flutter_application_110"
    compileSdk = 34 // compileSdkVersion 명시적으로 설정
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.flutter_application_110"
        minSdkVersion 23
        targetSdkVersion 34 // targetSdkVersion 명시적으로 설정
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // 디버그 키로 서명
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.5.1') // Firebase BOM 사용
    implementation 'com.google.firebase:firebase-analytics' // Firebase Analytics 추가
    implementation 'com.google.firebase:firebase-database' // Firebase Realtime Database 추가
}
